<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista</title>
</head>
<body>
        <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Imagen</th>
                    </tr>
            </thead>
                <tbody>
                    {% if object_list %} {% for producto in object_list %}
                    <tr>
                        <td>{{producto.nombre}}</td>
                        <td><img src="{{ producto.imagen.url }}" alt="" class="img-menu"></td>
                    </tr>
                    {% endfor %} {% else %}

                                    <th>
                                        <td COLSPAN=7 style=" text-align: center;">"NO HAY REGISTROS PARA MOSTRAR" </td>
                                    </th>

                                    {% endif %}
                </tbody>
            </table>
</body>
</html>
